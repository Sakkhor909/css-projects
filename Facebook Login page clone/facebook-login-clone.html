<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./facebook-logo.png" type="image/x-icon" />
    <title>Facebbok Login page clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="brandSection">
        <div><img src="./facebook.svg" alt="Facebbok Text" /></div>

        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </section>
      <section id="loginSection">
        <form action="#" class="login-form">
          <input type="text" placeholder="Email address or phone number" />
          <input type="password" placeholder="Password" />
          <input type="submit" value="login" />
          <a href="#">Forgotten password?</a>
          <div class="line"></div>
          <button>Create New Account</button>
        </form>

        <div id="otherLink">
          <a href="#">Create a Page </a> for a celebrity, band or business.
        </div>
      </section>
    </main>
    <footer>
      <h1>
        Facebook login page design. CSS practise by
        <a target="_blank" href="https://sakkhor909.github.io/portfolio/"
          >Minhajur Rahman Sakkhor</a
        >
      </h1>
    </footer>
  </body>
</html>
